<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Secure Voting</h1>
      <div class="user-info">
        <!-- Display user information here -->
        <p>User: John Doe</p>
        <p>Location: XYZ</p>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="parties">
      <ul class="party-list">
        <li class="party">
          <img src="bjp.webp" alt="Party 1 Logo">
          <div class="party-details">
            <h2>Bharatiya Janata Party</h2>
            <button class="vote-btn" onclick="castVote('Bharatiya Janata Party')">Vote</button>
          </div>
        </li>

        <li class="party">
            <img src="congress.webp" alt="Party 1 Logo">
            <div class="party-details">
              <h2>Indian National Congress</h2>
              <button class="vote-btn" onclick="castVote('Indian National Congress')">Vote</button>
            </div>
        </li>

        <li class="party">
            <img src="people.png" alt="Party 1 Logo">
            <div class="party-details">
              <h2>National People's Party</h2>
              <button class="vote-btn" onclick="castVote('National People Party')">Vote</button>
            </div>
        </li>

        <li class="party">
            <img src="AAP_Symbol.png.webp" alt="Party 1 Logo">
            <div class="party-details">
              <h2>Aam Aadmi Party</h2>
              <button class="vote-btn" onclick="castVote('Aam Aadmi Party')">Vote</button>
            </div>
        </li>

        <li class="party">
            <img src="bahujan_samaj.webp" alt="Party 1 Logo">
            <div class="party-details">
              <h2>Bahujan Samaj Party</h2>
              <button class="vote-btn" onclick="castVote('Bahujan Samaj Party')">Vote</button>
            </div>
        </li>
        <!-- Add other parties similarly -->
      </ul>
    </section>
    
    <div class="voted-message">
      <!-- Display congratulations and vote information here -->
      
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
